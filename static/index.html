<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in stock?</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>What's in stock?</h1>
        <form id="config" method="POST" action="/submit">
            <!-- Fat -->
            <div class="input-box">
                <label class="slider-label" for="fat">Fat (g)</label>
                <input type="range" id="fat" name="fat" value="85" min="70" max="100" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">85</output>
            </div>

            <!-- Saturated Fat -->
            <div class="input-box">
                <label class="slider-label" for="saturatedFat">Saturated Fat (g)</label>
                <input type="range" id="saturatedFat" name="saturatedFat" value="27" min="20" max="35" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">27</output>
            </div>

            <!-- Carbohydrates -->
            <div class="input-box">
                <label class="slider-label" for="carbs">Carbs (g)</label>
                <input type="range" id="carbs" name="carbs" value="300" min="200" max="400" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">300</output>
            </div>

            <!-- Free Sugars -->
            <div class="input-box">
                <label class="slider-label" for="sugars">Sugars (g)</label>
                <input type="range" id="sugars" name="sugars" value="30" min="20" max="35" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">30</output>
            </div>

            <!-- Fibre -->
            <div class="input-box">
                <label class="slider-label" for="fiber">Fibre (g)</label>
                <input type="range" id="fiber" name="fiber" value="30" min="20" max="40" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">30</output>
            </div>

            <!-- Protein -->
            <div class="input-box">
                <label class="slider-label" for="protein">Protein (g)</label>
                <input type="range" id="protein" name="protein" value="50" min="40" max="60" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">50</output>
            </div>

            <!-- Sodium (Salt) -->
            <div class="input-box">
                <label class="slider-label" for="sodium">Sodium (g)</label>
                <input type="range" id="sodium" name="sodium" value="6" min="0" max="10" step="0.1" required oninput="this.nextElementSibling.value = this.value" />
                <output class="slider-value">6</output>
            </div>

            <!-- Submit Button -->
            <div class="submit-box">
                <button type="submit">Generate Optimal Soup</button>
            </div>
        </form>
    </div>
</body>
</html>
